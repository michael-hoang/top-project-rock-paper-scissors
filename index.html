<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Rock Paper Scissors</title>
  <script defer src="assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/img/kitty.png">
</head>
<body>
  <h1>ROCK-PAPER-SCISSORS</h1>
  <audio id="win-lose-audio"></audio>
  <div id="gfx-play-container">
    <img class="choice" id="player-choice-gfx">
    <div id="mid-gfx-container">
      <img id="gfx-head" src="assets/img/kitty.png">
      <button id="play-btn">Play</button>
    </div>
    <img class="choice" id="cpu-choice-gfx">
  </div>
  <div id="scores-container">
    <div id="player-score">Player Score:</div>
    <div id="cpu-score">CPU Score:</div>
  </div>
  <div id="buttons-container">
    <button class="player-choice-btn" disabled>Rock</button>
    <button class="player-choice-btn" disabled>Paper</button>
    <button class="player-choice-btn" disabled>Scissors</button>
  </div>
    <div id="result">&nbsp</div>
  <div id="winner">&nbsp</div>
</body>
</html>
